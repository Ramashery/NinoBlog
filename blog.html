<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | CLOISONNE ENAMEL</title>
    <meta name="description" content="Read the latest news, stories, and articles from Nino Kartsivadze's cloisonne enamel art blog.">
    <style>
        :root { --primary: #D4AF37; --primary-dark: #9B7C2E; --bg: #121212; --bg-dark: #080808; --glass: rgba(255, 255, 255, 0.05); --glass-dark: rgba(0, 0, 0, 0.2); --text-light: rgba(255, 255, 255, 0.9); --text-dark: rgba(0, 0, 0, 0.8); --shadow-dark: rgba(0, 0, 0, 0.2); --shadow-light: rgba(255, 255, 255, 0.05); } * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; } body { background: var(--bg); color: var(--text-light); overflow-x: hidden; min-height: 100vh; position: relative; } #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; } header { padding: 4rem 2rem 2rem; margin-bottom: 3rem; display: flex; flex-direction: column; align-items: center; } .logo { font-size: clamp(1.5rem, 6vw, 3.5rem); letter-spacing: clamp(0.15rem, 2vw, 0.5rem); white-space: nowrap; font-weight: 300; color: var(--primary); } .subtitle { margin-top: 1rem; font-weight: 300; letter-spacing: 0.3rem; } .container { max-width: 900px; margin: 0 auto; padding: 0 2rem; } .page-title { text-align: center; font-size: 2.5rem; color: var(--primary); margin-bottom: 3rem; font-weight: 300; letter-spacing: 0.2rem; } .blog-grid { display: grid; grid-template-columns: 1fr; gap: 2.5rem; margin-bottom: 4rem; } .blog-post-card { display: flex; flex-direction: column; md-flex-direction: row; background: var(--glass); border-radius: 24px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); backdrop-filter: blur(12px); transition: transform 0.4s, box-shadow 0.4s; overflow: hidden; border: 1px solid rgba(212, 175, 55, 0.1); text-decoration: none; color: var(--text-light); } .blog-post-card:hover { transform: translateY(-8px); box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light); } .post-image-container { flex-shrink: 0; width: 100%; height: 250px; overflow: hidden; } @media (min-width: 768px) { .blog-post-card { flex-direction: row; } .post-image-container { width: 300px; height: auto; } } .post-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; } .blog-post-card:hover .post-image { transform: scale(1.05); } .post-content { padding: 2rem; display: flex; flex-direction: column; } .post-title { font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary); } .post-excerpt { margin-bottom: 1.5rem; line-height: 1.6; opacity: 0.8; } .post-date { margin-top: auto; font-size: 0.8rem; opacity: 0.6; } .gold-button { display: inline-block; text-decoration: none; text-align: center; background: none; border: none; color: var(--primary); padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 50px; position: relative; overflow: hidden; cursor: pointer; z-index: 1; transition: color 0.3s; border: 1px solid rgba(212, 175, 55, 0.3); box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light); margin-top: auto; align-self: flex-start; } .gold-button::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); z-index: -1; clip-path: circle(0% at 50% 50%); transition: clip-path 0.5s ease; } .gold-button:hover { color: var(--bg); } .gold-button:hover::before { clip-path: circle(100% at 50% 50%); } footer { text-align: center; padding: 2rem; margin-top: 4rem; } nav { display: flex; justify-content: center; margin-bottom: 3rem; flex-wrap: wrap; gap: 1rem; } .nav-link { margin: 0 1rem; color: var(--text-light); text-decoration: none; position: relative; padding: 0.5rem 0; } .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 1px; background: var(--primary); transition: width 0.3s ease; } .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <a href="/" style="text-decoration: none;"><h1 class="logo">CLOISONNÉ ENAMEL</h1></a>
        <p class="subtitle">NINO KARTSIVADZE</p>
    </header>
    <nav>
        <!-- Навигация будет заполнена JS, но можно добавить статические ссылки для SEO -->
        <a href="/" class="nav-link">HOME</a>
        <a href="/about.html" class="nav-link">ABOUT ME</a>
        <a href="/blog.html" class="nav-link active">BLOG</a>
    </nav>
    <div class="container">
        <h2 class="page-title">Blog</h2>
        <div class="blog-grid" id="blog-posts-container">
            <!-- Посты блога будут загружены сюда -->
        </div>
    </div>
    <footer>
        <p>© 2023 CLOISONNE ENAMEL. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470",
              authDomain: "nini-shop-7c89d.firebaseapp.com",
              projectId: "nini-shop-7c89d",
              storageBucket: "nini-shop-7c89d.appspot.com",
              messagingSenderId: "595482257713",
              appId: "1:595482257713:web:3e3d3bf75f03c08e58a810",
              measurementId: "G-0HX4N09DYT"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();

            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            particlesJS('particles-js', particleConfig);

            async function loadBlogPosts() {
                const container = document.getElementById('blog-posts-container');
                try {
                    const snapshot = await db.collection('blog_posts').orderBy('timestamp', 'desc').get();
                    if (snapshot.empty) {
                        container.innerHTML = '<p style="text-align: center;">No blog posts yet. Check back soon!</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postCard = document.createElement('a');
                        postCard.href = `/post.html?slug=${post.slug}`;
                        postCard.className = 'blog-post-card';

                        const imageUrl = (post.mediaUrls && post.mediaUrls.length > 0) ? post.mediaUrls[0] : 'https://via.placeholder.com/300x300.png/121212/D4AF37?text=No+Image';
                        const excerpt = post.content.substring(0, 150) + (post.content.length > 150 ? '...' : '');
                        const postDate = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleDateString() : '';

                        postCard.innerHTML = `
                            <div class="post-image-container">
                                <img src="${imageUrl}" alt="${post.title}" class="post-image">
                            </div>
                            <div class="post-content">
                                <h3 class="post-title">${post.title}</h3>
                                <p class="post-excerpt">${excerpt}</p>
                                <span class="post-date">${postDate}</span>
                            </div>
                        `;
                        container.appendChild(postCard);
                    });

                } catch (error) {
                    console.error("Error loading blog posts:", error);
                    container.innerHTML = '<p style="text-align: center; color: red;">Could not load blog posts. Please try again later.</p>';
                }
            }
            loadBlogPosts();
        });
    </script>
</body>
</html>
